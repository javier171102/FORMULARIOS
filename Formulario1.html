<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style1.css">
    <title>Formulario Registro</title>
</head>
<body>
    <section class="formulario1">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su Contraseña">
        <div class="terminos-check">
            <input type="checkbox" id="terminos" name="terminos">
            <label for="terminos">Estoy de acuerdo con <a href="#">Términos y Condiciones</a></label>
        </div>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="#">¿Ya tengo Cuenta?</a></p>
    </section>
</body>
</html>
